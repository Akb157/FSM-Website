      <!-- ----------------------------------Contact------------------------------------->

      <div id="contact">
        <div class="ment">
          <form id="contactForm">
            <fieldset>
              <legend>Contact Us!!</legend>

              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                placeholder="Enter Your Name"
              /><br />

              <label for="mail">Email ID:</label>
              <input
                type="email"
                id="mail"
                placeholder="Enter Your Email ID"
              /><br />

              <label for="College">Subject:</label>
              <input
                type="text"
                id="Subject"
                placeholder="Enter Subject"
              /><br />

              <label for="work">Message:</label><br />
              <textarea
                id="work"
                cols="25"
                rows="4"
                placeholder="Enter Your Message"
              ></textarea>
              <br />

              <div class="fbtn">
                <input type="submit" value="Send Message" />
              </div>
            </fieldset>
          </form>
        </div>

        <div class="contimg">
          <img src="./Contact US Images/contact.png" alt="" />
