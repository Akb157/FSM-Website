<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>IITD-AIA Foundation for Smart Manufacturing</title>
    <link
      rel="shortcut icon"
      href="https://www.fsmskills.in/theme/image.php/boost/theme/1622987026/favicon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="ment">
      <form>
        <fieldset>
          <a href="../index.html">
            <img alt="Logo" src="../Homepage Images/LOGO.jpg"
          /></a>

          <legend>Welcome Back!!</legend>

          <label for="mail">Email ID:</label>
          <input
            type="email"
            id="emailin"
            placeholder="Enter Your Email ID"
          /><br />

          <label for="pwd">Password:</label><br />
          <input
            type="password"
            id="pwdin"
            name="pwd"
            placeholder="Enter Your Password"
          /><br />

          <div class="fbtn">
            <input type="submit" value="LOG IN" id="logins" />
          </div>
          <div class="fbtn">
            <input
              formaction="../SignUP/signup.html"
              type="submit"
              value="SIGN UP"
            />
          </div>
        </fieldset>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <!-- Below is the additional script for Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyAelqwv1A1w4SpQxJa5rUIpczXWJalR8Ow",
        authDomain: "iafsm-website.firebaseapp.com",
        databaseURL: "https://iafsm-website-default-rtdb.firebaseio.com",
        projectId: "iafsm-website",
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();

      const loginBtn = document.querySelector("#logins");
      loginBtn.addEventListener("click", (e) => {
        e.preventDefault();

        const emailin = document.querySelector("#emailin").value;
        const passwordin = document.querySelector("#pwdin").value;

        auth
          .signInWithEmailAndPassword(emailin, passwordin)
          .then((cred) => {
            console.log("Logged in user!");
            alert("Logged in user!");
          })
          .catch((error) => {
            console.log(error.message);
            alert(error.message);
          });
      });
    </script>

    <script src="../Authentication/auth.js"></script>
  </body>
</html>
