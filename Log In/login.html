<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Log In</title>
    <link
      rel="shortcut icon"
      href="https://www.fsmskills.in/theme/image.php/boost/theme/1622987026/favicon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="ment">
      <form id="loginform">
        <fieldset>
          <a href="javascript:history.back()">
            <img alt="Logo" src="../Homepage Images/LOGO.jpg"
          /></a>

          <legend>Welcome Back!!</legend>

          <label for="mail">Email ID:</label>
          <input
            type="email"
            id="emailin"
            placeholder="Enter Your Email ID"
          /><br />

          <label for="pwd">Password:</label><br />
          <input
            type="password"
            id="pwdin"
            name="pwd"
            placeholder="Enter Your Password"
          /><br />

          <div class="fbtn">
          <input type="submit" value="LOG IN" id="logins" />
          </div>
          <div class="fbtn">
            <input
              formaction="../SignUP/signup.html"
              type="submit"
              value="SIGN UP"
            />
          </div>
        </fieldset>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <!-- Below is the additional script for Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

    <script src="../Authentication/auth.js"></script>

    <script src="../Authentication/login.js"></script>

    
  </body>
</html>
